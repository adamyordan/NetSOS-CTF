<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>NetsosCTF</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="static/favicon.ico">
  <link rel="stylesheet" href="https://unpkg.com/bootstrap@3.3.7/dist/css/bootstrap.min.css">
  <link href="ctf/static/styles.bundle.css" rel="stylesheet"/></head>
  <style>
    .splash-loading {
  width: 100vw;
  height: 100vh;
  overflow: hidden;
  background-color: #333;
  text-align: center;
  padding: 50px;
}
.splash-loading h3 {
    margin-top: 100px;
    font-weight: bold;
    font-size: 4em;
    color: #666;
    font-family: monospace;
}
.sk-wave {
  margin: 40px auto;
  width: 50px;
  height: 40px;
  text-align: center;
  font-size: 10px; 
}
.sk-wave .sk-rect {
  background-color: #555;
  height: 100%;
  width: 6px;
  display: inline-block;
  -webkit-animation: sk-waveStretchDelay 1.2s infinite ease-in-out;
  animation: sk-waveStretchDelay 1.2s infinite ease-in-out; 
}
.sk-wave .sk-rect1 {
-webkit-animation-delay: -1.2s;
animation-delay: -1.2s; }
.sk-wave .sk-rect2 {
-webkit-animation-delay: -1.1s;
animation-delay: -1.1s; }
.sk-wave .sk-rect3 {
-webkit-animation-delay: -1s;
animation-delay: -1s; }
.sk-wave .sk-rect4 {
-webkit-animation-delay: -0.9s;
animation-delay: -0.9s; }
.sk-wave .sk-rect5 {
-webkit-animation-delay: -0.8s;
animation-delay: -0.8s; }
@-webkit-keyframes sk-waveStretchDelay {
0%, 40%, 100% {
-webkit-transform: scaleY(0.4);
transform: scaleY(0.4); }
20% {
-webkit-transform: scaleY(1);
transform: scaleY(1); } }
@keyframes sk-waveStretchDelay {
0%, 40%, 100% {
-webkit-transform: scaleY(0.4);
transform: scaleY(0.4); }
20% {
-webkit-transform: scaleY(1);
transform: scaleY(1); } }


  </style>
<body>
  <app-root>
    <div class="splash-loading">
      <h3>NetSOS CTF</h3>
      <div class="sk-wave">
        <div class="sk-rect sk-rect1"></div>
        <div class="sk-rect sk-rect2"></div>
        <div class="sk-rect sk-rect3"></div>
        <div class="sk-rect sk-rect4"></div>
        <div class="sk-rect sk-rect5"></div>
      </div>
    </div>
  </app-root>
  <script type="text/javascript" src="ctf/static/inline.bundle.js"></script>
  <script type="text/javascript" src="ctf/static/vendor.bundle.js"></script>
  <script type="text/javascript" src="ctf/static/main.bundle.js"></script>
</body>
</html>
